<v-app>
  <v-main>
    <v-row overflow="hidden">
      <v-col cols="12">
        <branding-bar :application-configuration="applicationConfiguration" :branding="branding"></branding-bar>
      </v-col>
    </v-row>
    <v-row v-show="authorized">
      <v-col class="mx-auto" cols="12">
       <survey-form-horizontal :debug="debug" @submit-preference-form="onSubmitPreferenceForm" :surveyid="survey" :survey="surveyConfiguration"></survey-form-horizontal>
      </v-col>
    </v-row>
    <v-row v-show="!authorized">
      <unauthorized-user :branding="branding" :unauthorized="applicationConfiguration.unauthorized">
      </unauthorized-user>
    </v-row>
    <v-row>
      <legal :branding="branding"></legal>
    </v-row>
  </v-main>
</v-app>
